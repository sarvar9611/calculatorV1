<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="displayBox">
                <p id="displayText">0</p>
                <p id="resultText">0</p>
            </div>
            <div id="buttonsBox">
                <button id="acBtn" class="bgLight">AC</button>
                <button id="eraseBtn" class="bgLight"><i class="fa-solid fa-delete-left"></i></button>
                <button id="dotBtn" class="bgGrey">.</button>
                <button id="divideBtn" class="bgOrange"><i class="fa-solid fa-divide"></i></button>
                <button id="multiplyBtn" class="bgOrange"><i class="fa-solid fa-xmark"></i></button>
                <button id="minusBtn" class="bgOrange"><i class="fa-solid fa-minus"></i></button>
                <button id="plusBtn" class="bgOrange">+</button>
                <button id="equalBtn" class="bgOrange"><i class="fa-solid fa-equals"></i></button>
                <button id="zeroBtn" class="bgGrey">0</button>
                <button id="doubleZeroBtn" class="bgGrey">00</button>
                <button id="oneBtn" class="bgGrey">1</button>
                <button id="twoBtn" class="bgGrey">2</button>
                <button id="threeBtn" class="bgGrey">3</button>
                <button id="fourBtn" class="bgGrey">4</button>
                <button id="fiveBtn" class="bgGrey">5</button>
                <button id="sixBtn" class="bgGrey">6</button>
                <button id="sevenBtn" class="bgGrey">7</button>
                <button id="eightBtn" class="bgGrey">8</button>
                <button id="nineBtn" class="bgGrey">9</button>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
