<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="displayBox">
                <p id="displayText"></p>
            </div>
            <div id="buttonsBox">
                <button id="acBtn">AC</button>
                <button id="eraseBtn"><i class="fa-solid fa-delete-left"></i></button>
                <button id="dotBtn">.</button>
                <button id="divideBtn"><i class="fa-solid fa-divide"></i></button>
                <button id="multiplyBtn"><i class="fa-solid fa-xmark"></i></button>
                <button id="minusBtn"><i class="fa-solid fa-minus"></i></button>
                <button id="plusBtn">+</button>
                <button id="equal"><i class="fa-solid fa-equals"></i></button>
                <button id="zeroBtn">0</button>
                <button id="doubleZeroBtn">00</button>
                <button id="oneBtn">1</button>
                <button id="twoBtn">2</button>
                <button id="threeBtn">3</button>
                <button id="fourBtn">4</button>
                <button id="fiveBtn">5</button>
                <button id="sixBtn">6</button>
                <button id="sevenBtn">7</button>
                <button id="eightBtn">8</button>
                <button id="nineBtn">9</button>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
